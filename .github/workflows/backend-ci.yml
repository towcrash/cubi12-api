name: Backend CI/CD

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'Cubitwelve/**' # Solo se activa si tocas el backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./Cubitwelve
        file: ./Cubitwelve/Dockerfile
        push: true
        tags: ferestrom/cubi12-backend:latest

    - name: Trigger Render Deploy
      # Esto hace una petici√≥n a la URL secreta para avisar a Render
      run: curl ${{ secrets.RENDER_HOOK_BACKEND }}